<div>
    <form name="loginForm"  class="login login-wrap">
    
        <input type="text" ng-model="email" placeholder="email" ng-required="true"> <br><br>

       <input type="password" ng-model="senha" name="senha" placeholder="senha" ng-required="true"><br><br>

        <button ng-click="_postLogin" class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid">Login</button>
        {{message}}
        {{email}}
    </form>
</div>
