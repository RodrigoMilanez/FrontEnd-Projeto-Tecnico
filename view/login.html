<div>
    <form name="loginForm" class="login login-wrap">

        <input type="text" ng-model="login.email" placeholder="email" ng-required="true"> <br><br>

        <input type="password" ng-model="login.senha" name="senha" placeholder="senha" ng-required="true"><br><br>

        <button class="btn btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="postLogin(login)"
            target="#/funcionarios">Login</button>

        <a href=""></a>
    </form>
</div>
