<div>
    <header>
        <div>
            <div ng-include="'view/utilitários/menu.html'"></div>
            <h1 class="titulo">Ordens de serviço</h1>
            <h3>Consulte as ordens de serviço</h3>
        </div>
    </header>
    <div class="corpo">
        <div class="busca">
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Quem você procura?">
        </div>
        <table class="table table-striped table-dark">
            <tr>
                <th scope="col"><a class="link-main  primaria" href="" ng-click="ordenarPor('id')">Id</a></th>
                <th scope="col"><a class="link-main secundaria" href="" ng-click="ordenarPor('nome')">Cliente</a></th>
                <th scope="col"><a class="link-main terciaria" href="" ng-click="ordenarPor('status')">Status</th>
            </tr>
            <tr
                ng-repeat="ordem in ordens | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                <td class="t1"><a class="link-main t1 primaria"
                        ng-href="index.html#/ordens/{{ordem.id}}">{{ordem.id}}</a></td>
                <td class="t2 "><a class="link-main t2 secundaria"
                        ng-href="index.html#/ordens/{{ordem.id}}">{{ordem.cliente.nome}}</td>
                <td class="t3"><a class="link-main t3 terciaria"
                        ng-href="index.html#/ordens/{{ordem.id}}">{{ordem.status}}</td>
            </tr>
        </table>
    </div>
</div>
