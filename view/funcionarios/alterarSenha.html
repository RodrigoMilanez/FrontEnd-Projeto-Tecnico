<div>
    <header>
        <div>
            <div ng-include="'view/utilitários/menu.html'"></div>
            <h1 class="titulo">{{funcionarios.nome}}</h1>
            <h3>Alterar dados do usuário</h3>
        </div>
    </header>
    <div class="corpo ">
        <form nome="newFuncionario" class="form-control centered-form panel">

            <label for="senha">Nova senha</label><br>
            <input type="password" name="senha" placeholder="Nova senha" ng-required="true" ng-model="senha.senha"><br>
            <button class="btn btn-primary btn-block" ng-click="alteraSenha(senha, funcionarios.id)">Mudar
                Senha</button>
            <button class="btn btn-primary btn-block"><a class="normal"
                    href="#/funcionarioPerfil/{{funcionarios.id}}">Cancelar</a></button>
    </div>
</div>
