<div>
    <header>
        <div>
            <div ng-include="'view/menu.html'"></div>
            <h1 class="titulo">Funcionários</h1>
            <h3>Consulte ou cadastre um novo funcionario</h3>
        </div>
    </header>
    <div class="corpo">
        <div class="busca">
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Quem você procura?">
        </div>
        <div>
            <table class="table table-striped table-dark">
                <tr>
                    <th scope="col"><a class="link-main  primaria" href="" ng-click="ordenarPor('id')">Id</a></th>
                    <th scope="col"><a class="link-main secundaria" href="" ng-click="ordenarPor('nome')"> Nome</a></th>
                    <th scope="col"><a class="link-main terciaria" href="" ng-click="ordenarPor('perfil')">Perfil</th>
                </tr>
                <tr
                    ng-repeat="funcionario in funcionarios | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">

                    <td class="t1"><a class="link-main t1 primaria"
                            ng-href="index.html#/funcionarioPerfil/{{funcionario.id}}">{{funcionario.id}}</a></td>
                    <td class="t2 "><a class="link-main t2 secundaria"
                            ng-href="index.html#/funcionarioPerfil/{{funcionario.id}}">{{funcionario.nome}}</td>
                    <td class="t3"><a class="link-main t3 terciaria"
                            ng-href="index.html#/funcionarioPerfil/{{funcionario.id}}">{{funcionario.perfil[0]}}</td>
                </tr>
            </table>
            <li>
                <a href="index.html#/cadastroFuncionario" target="_self" class="link-main lin">Cadastrar novo
                    funcionário</a>
            </li>
        </div>
    </div>
</div>
