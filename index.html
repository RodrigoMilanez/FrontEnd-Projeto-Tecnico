<!DOCTYPE html>
<html ng-app="projetoTecnico">

<head>

    <title>Document</title>
    <script src="lib/angular/angular.js"></script>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="js/app.js"></script>
    <script src="js/value/config.js"></script>
    <script src="js/controllers/PTCntrl.js"></script>
    <script src="js/service/funcionarioService.js"></script>
</head>

<body ng-controller="projetoTecnicoControle">
    <div class="jumbotron" id"ajax">
        <table class="jumbotron">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>perfil</th>
            </tr>
            <tr ng-repeat="funcionario in funcionarios">
                <td>{{funcionario.id}}</td>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.perfil[0]}}</td>
            </tr>
        </table>
    </div>
</body>

</html>
