<!DOCTYPE html>
<html ng-app="projetoTecnico">

<head>

    <title>Funcion√°rios
    </title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/value/config.js"></script>
    <script src="js/controllers/FuncionarioController.js"></script>
    <script src="js/service/funcionarioService.js"></script>
</head>

<body ng-controller="funcionarioControle">
    <div>
        <table class="jumbotron">
            <tr>
                <th>id</th>
                <th>nome</th>
                <th>perfil</th>
            </tr>
            <tr ng-repeat="funcionario in funcionarios">
                <td>{{funcionario.id}}</td>
                <td>{{funcionario.nome}}</td>
                <td>{{funcionario.perfil[0]}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
