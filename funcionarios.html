<!DOCTYPE html>
<html ng-app="projetoTecnico">

<head>

    <title>Funcionários
    </title>
    <link rel="stylesheet" href="lib/bootstrap/css/estilo.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/value/config.js"></script>
    <script src="js/controllers/FuncionarioController.js"></script>
    <script src="js/service/funcionarioService.js"></script>
</head>

<body ng-controller="funcionarioControle">
    <nav class="nav">
        <li class="link-main"><a href="https://www.google.com">google</a></li>
    </nav>
    <header>
        <div>
            <h1 class="titulo">Funcionários</h1>
            <h3>Consulte ou cadastre um novo funcionario</h3>
        </div>
    </header>
    <div class="corpo">

        <div class="busca">
            <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Quem você procura?">
        </div>
        <div>
            <table class="table table-striped table-dark">
                <tr>
                    <th scope="col" class="t1"><a class="link-main" href="" ng-click="ordenarPor('id')">Id</a></th>
                    <th scope="col" class="t2"><a class="link-main" href="" ng-click="ordenarPor('nome')"> Nome</a></th>
                    <th scope="col" class="t3"><a class="link-main" href="" ng-click="ordenarPor('perfil')">Perfil</th>
                </tr>
                <tr
                    ng-repeat="funcionario in funcionarios | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                    <td class="t1">{{funcionario.id}}</td>
                    <td class="t2">{{funcionario.nome}}</td>
                    <td class="t3">{{funcionario.perfil[0]}}</td>
                </tr>
            </table>
            <li>
                <a href="cadastroFuncionario.html" target="_self" class="link-main">Cadastrar novo funcionário</a>
            </li>
        </div>
    </div>

</body>

</html>
